<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainPDF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="half-test.html">Half-page Parser</a>
  </nav>
  <h1>BrainPDF</h1>
  <p id="version-info"></p>
  <div class="happy-face" aria-label="happy face">ðŸ˜Š</div>
  <p id="memory-info"></p>
  <input type="file" id="file-input" accept="application/pdf" />
  <div id="drop-zone">Drop PDF here</div>
  <progress id="parse-progress" value="0" max="100" style="display:none"></progress>
  <progress id="export-progress" value="0" max="100" style="display:none"></progress>
  <div id="toc-container"></div>
  <div>
    <label>Split by sections: <input type="number" id="split-sections" min="1" /></label>
    <label>Or target size MB: <input type="number" id="split-size" min="1" /></label>
  </div>
  <button id="export-btn" disabled>Export</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script type="module" src="ocr-plugin.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    document.querySelectorAll('nav a').forEach(a => {
      if (a.getAttribute('href') === window.location.pathname.split('/').pop()) {
        a.classList.add('active');
      }
    });
  </script>
</body>
</html>
